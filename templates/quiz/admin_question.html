<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Management - DHAI AKSHAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="h-full">
  <div class="min-h-full">
    <!-- Navbar -->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <span class="text-white text-lg font-semibold">DHAI AKSHAR</span>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="/admin-dashboard"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                <a href="/admin-teacher"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Teacher</a>
                <a href="/admin-student"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Student</a>
                <a href="/admin-course"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Courses</a>
                <a href="/admin-question"
                  class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Questions</a>
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <a href="/logout"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button type="button"
              class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
              <span class="sr-only">Open main menu</span>
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="/admin-dashboard"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
          <a href="/admin-teacher"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Teacher</a>
          <a href="/admin-student"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Student</a>
          <a href="/admin-course"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Courses</a>
          <a href="/admin-question"
            class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Questions</a>
          <a href="/logout"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 justify-center mx-auto py-6 sm:px-6 lg:px-8">
      <main class="flex-1">
        <div class="py-6">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <h1 class="text-2xl font-semibold text-gray-900">Question Management</h1>
          </div>
          <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <!-- Question Management Cards -->
            <div class="mt-8 grid grid-cols-1 gap-4 sm:grid-cols-2">
              <!-- Add Question Card -->
              <div class="bg-blue-500 overflow-hidden shadow rounded-lg">
                <div class="p-5">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <i class="fas fa-plus text-white text-3xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                      <dl>
                        <dt class="text-sm font-medium text-blue-100 truncate">Add Question</dt>
                        <dd class="mt-1 text-lg font-semibold text-white">Create new questions</dd>
                      </dl>
                    </div>
                  </div>
                </div>
                <div class="bg-blue-600 px-5 py-3">
                  <div class="text-sm">
                    <a href="admin-add-question" class="font-medium text-blue-100 hover:text-white">Add a new
                      question</a>
                  </div>
                </div>
              </div>

              <!-- View Questions Card -->
              <div class="bg-indigo-500 overflow-hidden shadow rounded-lg">
                <div class="p-5">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <i class="fas fa-eye text-white text-3xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                      <dl>
                        <dt class="text-sm font-medium text-indigo-100 truncate">View Questions</dt>
                        <dd class="mt-1 text-lg font-semibold text-white">Manage existing questions</dd>
                      </dl>
                    </div>
                  </div>
                </div>
                <div class="bg-indigo-600 px-5 py-3">
                  <div class="text-sm">
                    <a href="admin-view-question" class="font-medium text-indigo-100 hover:text-white">View all
                      questions</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script>
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    }
</script>
</body>

</html>
